<!DOCTYPE html>
<html lang="en"
<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" a href="stylee.css">
</head>
<body> 
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org">

    <fieldset>
        <label for="first-name">Enter Your First Name: <input required id="first-name" type="text" ></label>
        <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"></label>
        <label for="email">Enter Your Email: <input required id="email" type="email" ></label>
        <label for="new-password">Create a New Password: <input required id="new-password" type="password" pattern="[a-z0-5]{8,}"></label>
    </fieldset>
    <fieldset>
        <label for="personal-account" class="inline"><input type="radio" name="account-type" id="personal-account"  class="inline"/> Cuenta Personal: </label>
        <label for="business-account" class="inline"><input type="radio" name="account-type" id="business-account" class="inline" /> Cuenta empresa: </label>
        <label for="terms-and-conditions" class="inline"><input type="checkbox" required id="terms-and-conditions" class="inline"/> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions:</a></label>
    </fieldset>
    <fieldset>
        <label for="profile-picture">Cargue una imagen: <input name="file" type="file" id="profile-picture"></label>
        <label for="age">Ingrese su edad: <input name="age" type="number" min="13" id="age" max="120" /></label>
        <label for="referrer" id="referrer"> Como se entero de nosotros?
        <select>
            <option value="">Seleecione Uno</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Otro!</option>
        </select>
    </label>
    <label for="bio"> Escriba lo que quiera:
        <textarea id="bio" rows="3" cols="30" name="bio" placeholder="Me gusta programar en la playa"></textarea>
    </label>

    </fieldset>
    <input type="submit" value="submit" />
</form>
</body>
